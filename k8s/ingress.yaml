apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  namespace: scores
  annotations:
    kubernetes.io/ingress.class: "alb"
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:650251717049:certificate/979bfe8b-06c5-4f53-8c2d-b90826e54a84
    alb.ingress.kubernetes.io/load-balancer-name: "prd-scores-alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    # alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: "/welcome"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "10"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
spec:
  rules:
    - host: demo.scores.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flask-service
                port:
                  number: 80
